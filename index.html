<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header class="banner">
        <div class="banner-content">
            <h1>Calculadora de Gastos Mensais</h1>
            <p>Gerencie seus gastos de forma simples e prática.</p>
        </div>
    </header>
    <nav class="menu">
        <ul>
                <input type="text" id="descricao" placeholder="Descrição do gasto" required>
                
                <label for="valor">Valor:</label>
                <input type="text" id="valor" placeholder="Valor em R$" required>
                
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="moradia">Moradia</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>
                <button id="adicionar-gasto">Adicionar Gasto</button>
            </div>
        </section>
        <section id="pedido">
            <h2>Seus Gastos:</h2>
            <ul id="lista-pedido">
                <!-- Lista de gastos será gerada dinamicamente -->
            </ul>
        </section>
        <section id="total">
            <h2>Total:</h2>
            <p id="valor-total">R$ 0,00</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Calculadora de Gastos Mensais. Todos os direitos reservados.</p>
    </footer>
    <script src="main.js"></script>
</body>
